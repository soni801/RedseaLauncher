<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Redsea Launcher</title>
    </head>
    <body>
        <div class="main">
            <div class="left">
                <h1>Redsea Launcher</h1>
                <h5>alpha-0.0.1</h5>
                <p>Welcome to the Redsea Launcher! Select a game to launch from the list on the left.</p>
            </div>
            <div class="center">
                <p id="no-news">No news to display.</p>
            </div>
            <div class="right">
                <h3>Games</h3>
                <button>Gunrunner</button>
                <button>X Wars</button>
            </div>
            <div class="controls">
                <button id="minimize">-</button>
                <button id="close">x</button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
